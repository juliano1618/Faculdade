           return false; 
          }else if (isNaN(tel.value)){  
               alert ("Digite apenas numeros");
               tel.value="";
               document.getElementById("tel").focus();

           alert ("Por favor preencha este campo");

              alert ("A senha não corresponde");

           }     
        
        }
